<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOC Internal Hub</title>

  <!-- Google Fonts (body text) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Import Custom Fonts */
    @font-face {
      font-family: 'Deltha';
      src: url('Deltha.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'ArchieroBold';
      src: url('Archiero Bold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('wallpaper.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      position: relative;
      width: 100%;
      z-index: 2;
    }

    header h1 {
      margin: 0;
      font-size: 4em;
      font-family: 'Deltha', sans-serif;
      letter-spacing: 2px;
      color: #fdf3f3;
      text-shadow:
        0 0 8px rgba(255, 0, 0, 0.8),
        0 0 16px rgba(255, 0, 0, 0.6),
        0 0 24px rgba(255, 0, 0, 0.4);
      position: relative;
      z-index: 2;
    }

    header::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      filter: blur(12px);
      z-index: 1;
    }

    /* Main button container */
    main {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      max-width: 700px;
      margin: 70px auto 0 auto;
      text-align: center;
      z-index: 2;
      perspective: 1000px; /* bagi 3D effect */
    }

    /* Button 3D floating */
    button {
      padding: 30px;
      font-size: 20px;
      font-weight: 700;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      background: linear-gradient(145deg, #1a1a1a, #000000);
      color: #fff;
      width: 100%;
      font-family: 'ArchieroBold', sans-serif;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      box-shadow:
        0 15px 25px rgba(0,0,0,0.6),
        0 6px 0 #ff1a1a;
      
      /* Terapung default */
      animation: float 3s ease-in-out infinite;
    }

    button:hover {
      transform: rotateX(15deg) rotateY(-10deg) translateY(-10px) scale(1.05);
      background: linear-gradient(145deg, #ff1a1a, #ff4d4d);
      box-shadow:
        0 20px 35px rgba(255,0,0,0.6),
        0 8px 0 #a60000;
      animation: none; /* stop floating bila hover */
    }

    button:active {
      transform: translateY(5px) scale(0.96);
      box-shadow:
        0 3px 0 #a60000,
        0 8px 15px rgba(0,0,0,0.5);
    }

    /* Keyframes terapung */
    @keyframes float {
      0% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-12px) rotateX(5deg) rotateY(5deg); }
      100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Security Operations Center Internal Hub</h1>
  </header>

  <!-- Main Content (2x2 buttons) -->
  <main>
    <button onclick="window.location.href='weekly_digest.html'">Weekly Digest</button>
    <button onclick="window.location.href='Phishing_analyzer.html'">Phishing Analyzer</button>
    <button onclick="window.location.href='ioc_lookup.html'">IOC Lookup</button>
    <button onclick="window.location.href='training.html'">Training / SOP</button>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SOC Internal Hub</p>
  </footer>

</body>
</html>
